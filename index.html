<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивна Карта на Дърветата</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* За да няма скролване */
        }
        #map {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('your-image.png') no-repeat center center;
            background-size: contain; /* Оправено, за да се вижда изцяло изображението */
        }
        .tree {
            position: absolute;
            border: 3px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%); /* Центрира маркерите */
        }
        .broadleaf {
            background-color: green;
        }
        .conifer {
            background-color: darkgreen;
        }
        .tree-info {
            display: none;
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 600px) {
            .tree {
                width: 40px;
                height: 40px;
            }
            .tree-info {
                max-width: 150px;
                font-size: 0.9em;
            }
        }
        @media (min-width: 601px) {
            .tree {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="map">
        <div class="tree broadleaf" data-species="Quercus robur" data-info="Известен като Дъб, роден в повечето части на Европа." style="top: 50%; left: 50%;"></div>
        <div class="tree conifer" data-species="Abies cephalonica" data-info="Вид ела, роден в Гърция." style="top: 25%; left: 35%;"></div>
        <div class="tree conifer" data-species="Cedrus atlantica" data-info="Известен още като Атласки кедър, роден в планините Атлас на Мароко." style="top: 60%; left: 70%;"></div>
        <div class="tree conifer" data-species="Picea abies" data-info="Известен като Норвежка смърч, роден в Северна, Централна и Източна Европа." style="top: 20%; left: 80%;"></div>
        <div class="tree conifer" data-species="Pinus nigra" data-info="Известен като Австрийски бор или черен бор, роден в Южна Европа." style="top: 45%; left: 20%;"></div>
        <div class="tree broadleaf" data-species="Acer platanoides" data-info="Известен като Норвежки явор, роден в Източна и Централна Европа и Западна Азия." style="top: 75%; left: 65%;"></div>
        <div class="tree broadleaf" data-species="Fagus sylvatica" data-info="Известен като Европейски бук, роден в Европа." style="top: 10%; left: 90%;"></div>
    </div>
    <div id="tree-info" class="tree-info"></div>

    <script>
        document.querySelectorAll('.tree').forEach(tree => {
            tree.addEventListener('click', function() {
                const infoBox = document.getElementById('tree-info');
                const species = this.getAttribute('data-species');
                const info = this.getAttribute('data-info');
                infoBox.innerHTML = `<strong>${species}</strong><br>${info}`;
                infoBox.style.display = 'block';
                infoBox.style.top = (this.offsetTop + 60) + 'px';
                infoBox.style.left = this.offsetLeft + 'px';
            });
        });

        document.addEventListener('click', function(e) {
            if (!e.target.classList.contains('tree')) {
                document.getElementById('tree-info').style.display = 'none';
            }
        });
    </script>
</body>
</html>
