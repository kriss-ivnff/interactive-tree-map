<!DOCTYPE html>
<html>
<head>
    <title>Interactive Tree Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        .leaflet-div-icon {
            background: transparent;
            border: none;
        }
        .broadleaf-icon {
            background-color: green;
            border: 2px solid white;
            border-radius: 50%;
            width: 12px;
            height: 12px;
        }
        .conifer-icon {
            background-color: darkgreen;
            border: 2px solid white;
            border-radius: 50%;
            width: 12px;
            height: 12px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([your_latitude, your_longitude], zoom_level);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Функция за създаване на маркери с персонализирани икони
        function createCustomIcon(className) {
            return L.divIcon({
                className: 'leaflet-div-icon',
                html: `<div class="${className}"></div>`,
                iconSize: [12, 12],
                iconAnchor: [6, 6],
                popupAnchor: [0, -6]
            });
        }

        // Примерни дървета с информация
        var trees = [
            {
                type: 'broadleaf',
                lat: 42.6977,
                lon: 23.3219,
                name: 'Дъб (Quercus)',
                info: 'Дъбовете са широколистни дървета, разпространени в северното полукълбо. Те имат твърда дървесина и дълъг живот.'
            },
            {
                type: 'conifer',
                lat: 42.6985,
                lon: 23.3223,
                name: 'Бор (Pinus)',
                info: 'Боровете са вечнозелени иглолистни дървета, които са широко разпространени в северното полукълбо. Те имат игловидни листа и се използват за дървообработка.'
            },
            {
                type: 'broadleaf',
                lat: 42.6990,
                lon: 23.3230,
                name: 'Кестен (Castanea)',
                info: 'Кестените са широколистни дървета, разпространени в умерените региони на северното полукълбо. Те произвеждат ядливи плодове.'
            },
            {
                type: 'conifer',
                lat: 42.6995,
                lon: 23.3240,
                name: 'Ела (Abies)',
                info: 'Елите са иглолистни дървета, разпространени в планинските райони на северното полукълбо. Те имат конусовидна форма и игловидни листа.'
            }
        ];

        // Добавяне на маркерите на картата
        trees.forEach(function(tree) {
            var iconClass = tree.type === 'broadleaf' ? 'broadleaf-icon' : 'conifer-icon';
            var marker = L.marker([tree.lat, tree.lon], { icon: createCustomIcon(iconClass) }).addTo(map);
            marker.bindPopup(`<b>${tree.name}</b><br>${tree.info}`);
        });
    </script>
</body>
</html>
