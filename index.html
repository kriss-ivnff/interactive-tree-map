<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивна Карта на Дърветата</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* За да няма скролване */
        }
        #map {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('your-image.png') no-repeat center center;
            background-size: contain; /* Оправено, за да се вижда изцяло изображението */
        }
        .tree {
            position: absolute;
            border: 5px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%); /* Центрира маркерите */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5em;
            text-align: center;
            width: 100px;
            height: 100px;
        }
        .broadleaf {
            background-color: green;
        }
        .conifer {
            background-color: darkgreen;
        }
        .tree-info {
            display: none;
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); /* Центрира popup */
            text-align: center;
            z-index: 1000;
            font-size: 1.2em;
        }
        .close-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #ccc;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .close-btn:hover {
            background-color: #bbb;
        }
        @media (max-width: 600px) {
            .tree {
                width: 80px;
                height: 80px;
                font-size: 1em;
            }
            .tree-info {
                max-width: 90%;
                font-size: 1em;
            }
        }
        @media (min-width: 601px) {
            .tree {
                width: 100px;
                height: 100px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div id="map">
        <div class="tree broadleaf" data-number="1" data-species="<em>Quercus robur</em>" data-info="Известен като Дъб, роден в повечето части на Европа." style="top: 30%; left: 40%;">1</div>
        <div class="tree conifer" data-number="2" data-species="<em>Abies cephalonica</em>" data-info="Вид ела, роден в Гърция." style="top: 30%; left: 60%;">2</div>
        <div class="tree conifer" data-number="3" data-species="<em>Cedrus atlantica</em>" data-info="Известен още като Атласки кедър, роден в планините Атлас на Мароко." style="top: 50%; left: 70%;">3</div>
        <div class="tree conifer" data-number="4" data-species="<em>Picea abies</em>" data-info="Известен като Норвежка смърч, роден в Северна, Централна и Източна Европа." style="top: 60%; left: 50%;">4</div>
        <div class="tree conifer" data-number="5" data-species="<em>Pinus nigra</em>" data-info="Известен като Австрийски бор или черен бор, роден в Южна Европа." style="top: 45%; left: 30%;">5</div>
        <div class="tree broadleaf" data-number="6" data-species="<em>Acer platanoides</em>" data-info="Известен като Норвежки явор, роден в Източна и Централна Европа и Западна Азия." style="top: 80%; left: 40%;">6</div>
        <div class="tree broadleaf" data-number="7" data-species="<em>Fagus sylvatica</em>" data-info="Известен като Европейски бук, роден в Европа." style="top: 55%; left: 70%;">7</div>
    </div>
    <div id="tree-info" class="tree-info">
        <div id="tree-info-content"></div>
        <button class="close-btn" onclick="document.getElementById('tree-info').style.display='none'">Изход</button>
    </div>

    <script>
        document.querySelectorAll('.tree').forEach(tree => {
            tree.addEventListener('click', function() {
                const infoBox = document.getElementById('tree-info');
                const content = document.getElementById('tree-info-content');
                const number = this.getAttribute('data-number');
                const species = this.getAttribute('data-species');
                const info = this.getAttribute('data-info');
                content.innerHTML = `<strong>${number}. ${species}</strong><br>${info}`;
                infoBox.style.display = 'block';
            });
        });

        document.addEventListener('click', function(e) {
            if (!e.target.classList.contains('tree') && !e.target.classList.contains('close-btn')) {
                document.getElementById('tree-info').style.display = 'none';
            }
        });
    </script>
</body>
</html>
